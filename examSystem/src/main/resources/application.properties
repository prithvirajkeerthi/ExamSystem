#changing the server port
server.port=8088

#db specific properties
spring.datasource.url=jdbc:mysql://localhost:3306/examsystem
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#ORM s/w specific properties
#to create table automatically
spring.jpa.hibernate.ddl-auto=update 

spring.jpa.show-sql=true
spring.security.oauth2.resourceserver.jwt.issuer-uri= http://app-np.caspex.net/auth/realms/springrealm


keycloak.enabled=true
keycloak.realm=springrealm
keycloak.auth-server-url=http://app-np.caspex.net/auth/
keycloak.resource=Prithvi-Client
keycloak.public-client=true
keycloak.bearer-only=true